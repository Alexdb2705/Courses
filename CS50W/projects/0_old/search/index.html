<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="buttons">
            <a href="images.html" name="Images" title="Go to Google Images">Images</a>
            <a href="advanced.html" name="Advanced" title="Go to Google Advanced Search">Advanced Search</a>
        </div>
        <div class="Google_image">
            <img src="Google_image.png" alt="Google Icon" width="272" height="92">
        </div>
        <div class="searching">
            <form action="https://google.com/search">
                <div class="div-search-bar">
                    <input type="text" name="q" class="search-bar" placeholder="Buscar en Google">
                </div>
                <div class="btn-search">
                    <input style="align-self: center;" type="submit" value="Buscar">
                </div>
            </form>
        </div>
    </body>
</html>
