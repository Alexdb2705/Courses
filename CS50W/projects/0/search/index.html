<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="src/styles.css">
    </head>
    <body>
        <div class="top-buttons">
            <div class="top-buttons-box">
                <div class="btn">
                    <a href="images.html" name="Images" title="Go to Google Images">Images</a>
                </div>
                <div class="btn">
                    <a href="advanced.html" name="Advanced" title="Go to Google Advanced Search">Advanced</a>
                </div>
            </div>
        </div>
        <div class="logo-container">
            <img class="google-icon" src="src/google-icon.png" alt="Google Icon" width="272px" height="92px">
        </div>
        <div class="form-part">
            <div class="centered-form">
                <form action="https://google.com/search">
                    <div class="search-bar">
                        <input type="text" name="q" autocomplete="off">
                    </div>
                    <div class="submit-buttons">
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm Feeling Lucky" name="btnI">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
